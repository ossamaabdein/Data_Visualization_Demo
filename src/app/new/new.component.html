<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-ripple-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>


<div class="new w-75 mx-auto mt-5" style="display: block;">
    <h4 class="mb-3">Quantitative Data</h4>
    <canvas  baseChart height="120px"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
    </canvas>
</div>
